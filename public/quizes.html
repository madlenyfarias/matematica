  <script>
    const form = document.getElementById('quizForm');
    const result = document.getElementById('result');

    const correctAnswers = {
      q1: '13',
      q2: '6',
      q3: '24',
      q4: '6',
      q5: '25',
      q6: '9',
      q7: '11',
      q8: '32',
      q9: '25',
      q10: '25'
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      let score = 0;
      let total = Object.keys(correctAnswers).length;

      for (let key in correctAnswers) {
        const selected = form[key].value;
        if (selected === correctAnswers[key]) {
          score++;
        }
      }

      result.classList.remove('d-none');
      result.classList.remove('bg-danger', 'bg-success');

      if (score === total) {
        result.classList.add('bg-success', 'text-white');
        result.innerText = `üéâ Parab√©ns! Voc√™ acertou todas as ${total} quest√µes!`;
      } else {
        result.classList.add('bg-danger', 'text-white');
        result.innerText = `Voc√™ acertou ${score} de ${total} quest√µes. Tente novamente!`;
      }

      window.scrollTo({ top: result.offsetTop - 100, behavior: 'smooth' });
    });
